<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/sources.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/events.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <table>
            <tr>
                <td colspan="4" class="expField"><input type="text" nom="expression" id="expression"></td>
            </tr>
            <tr>
                <td class="reset">C</td>
                <td class="subexp">()</td>
                <td class="delete">sup</td>
                <td class="operators">/</td>
            </tr>
            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
                <td class="operators">*</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td class="operators">-</td>
            </tr>
            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td class="operators">+</td>
            </tr>
            <tr>
                <td class="negative">+/-</td>
                <td class="number">0</td>
                <td class="float">,</td>
                <td class="result">=</td>
            </tr>
            <tr>
                <td class="erreur" colspan="4"></td>
            </tr>
        </table>
    </main>
</body>
</html>
